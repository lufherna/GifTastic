<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Random Car Gifs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id = "addButton" class = "row">
        <button data-cars="ferrari">ponies</button>
        <button data-cars="lamborghini">bull</button>
        <button data-cars="bugatti">fastest</button>
        <br>
        <div id="gifs-appear-here">
        </div>
    </div>
    <div class="container">
      <div class = "row">
        <div class = "col-sm-5">
         <input type="search" id="searchGif" class="form-control" placeholder="Search Here">
         <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">

    var topics = ["BMW", "Ferrari", "Lamborghini", "Bugatti", "Mercedes"];

       for (var i = 0; i < topics.length; i++) {
        $('#addButton').append("<button data-cars = 'topics[i]'>topics[i]</button>")

          }
      
    $("button").on("click", function() {
      var randomStuff = $(this).attr("data-cars");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        randomStuff + "&api_key=dc6zaTOxFJmzC&limit=5";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response) {
        // Step 1: Run this file, click a button, and see what the response object looks like in the browser's console.
        // Open up the data key, then open up the 0th, element. Study the keys and how the JSON is structured.

        console.log(response);

        // Step 2: since the image information is inside of the data key,
        // make a variable named results and set it equal to response.data

        // =============== put step 2 in between these dashes ==================

        var results = response.data;

        // ========================

         for (var i = 0; i < results.length; i++) {

        // ============= put step 3 in between these dashes ======================

        var animalDiv = $("<div>")
        // Make a paragraph tag with jQuery and store it in a variable named p.
        var p = $("<p>")
        // Set the inner text of the paragraph to the rating of the image in results[i].
        $(p).html(results[i].rating)
        // Make an image tag with jQuery and store it in a variable named animalImage.
        var animalImage = $("<img>")
        // Set the image's src to results[i]'s fixed_height.url.
        animalImage.attr("src", results[i].images.fixed_height.url);
        // Append the p variable to the animalDiv variable.
        animalDiv.append(p)
        // Append the animalImage variable to the animalDiv variable.
        animalDiv.append(animalImage)
        // Prepend the animalDiv variable to the element with an id of gifs-appear-here.
        $("#gifs-appear-here").prepend(animalDiv)

        // ==================================
        }

      });
    });
  </script>
</body>

</html>
